<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Player</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
  <div id="music-player">
    <section id="header-and-controls">
      <header>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
        <p>freeCodeCamp</p>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
      </header>
      <div id="controls">
        <figure>
          <img src="img/quincy-larson.jpg" alt=""/>
        </figure>
        <div class="display">
          <div class="buttons">
            <button id="previous" type="button" aria-label="Previous">
              <img src="img/svg/skip-previous.svg" alt=""/>
            </button>
            <button id="play" type="button" aria-label="Play">
              <img src="img/svg/play.svg" alt=""/>
            </button>
            <button id="pause" type="button" aria-label="Pause">
              <img src="img/svg/pause.svg" alt=""/>
            </button>
            <button id="next" type="button" aria-label="Next">
              <img src="img/svg/skip-next.svg" alt=""/>
            </button>
            <button id="shuffle" type="button" aria-label="Shuffle">
              <img src="img/svg/shuffle.svg" alt=""/>
            </button>
          </div>
        </div>

      </div>
    </section>
    <section id="header-and-playlist">
      <header>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
        <p>Playlist</p>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
      </header>
      <ul id="playlist">
      </ul>
    </section>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
